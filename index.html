<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page - Fresher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-new-register {
            background: #28a745;
            color: #fff;
        }
        .btn-new-register:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Fresher!</h1>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
        <a href="new-register.html" class="btn btn-new-register">New Register</a>
    </div>
</body>
</html>
