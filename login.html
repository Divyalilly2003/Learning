<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Fresher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Fresher!</h1>
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
    </div>
</body>
</html>
